<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipkartUI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="./FlipkartUI.css" />
  </head>
  <body>
    <section class="container">
      <div class="log">
        <img
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
          alt=""
        />
        <div class="explore1">
          <div class="explorep">
            <p>Explore <span>Plus</span></p>
          </div>
          <div class="yellowlogo">
            <img
              src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="searchicon">
        <div class="firstinput">
          <input
            class="searchinput"
            type="text"
            placeholder="Search for Products,brands and more"
          />
        </div>
        <div class="iframe">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>

      <div>
        <button>Login</button>
      </div>

      <div class="becomeseller">
        <h3>Become a Seller</h3>
      </div>

      <div class="moreicon">
        <div>
          <h3>More</h3>
        </div>
        <div class="downicon">
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </div>
      </div>

      <div class="carts">
        <div class="shoppingicon">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </div>
        <div class="cartname">
          <h5>Cart</h5>
        </div>
      </div>
    </section>

    <!--   -->
    <section class="categorie">
      <div class="fullcat">
        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100"
              alt=""
            />
          </div>

          <div>
            <p>Grocery</p>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100"
              alt=""
            />
          </div>

          <div>
            <p>Mobiles</p>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100"
              alt=""
            />
          </div>

          <div class="downarr">
            <div>
              <p>Fashion</p>
            </div>
            <div class="downicon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
              alt=""
            />
          </div>

          <div class="downarr">
            <div>
              <p>Electronics</p>
            </div>
            <div class="downicon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg home1"
              src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100"
              alt=""
            />
          </div>

          <div class="downarr">
            <div>
              <p>Home & Furniture</p>
            </div>
            <div class="downicon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100"
              alt=""
            />
          </div>

          <div>
            <p>Appliances</p>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100"
              alt=""
            />
          </div>

          <div>
            <p>Travel</p>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg home1"
              src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100"
              alt=""
            />
          </div>

          <div class="downarr">
            <div>
              <p>Beauty, Toys & More</p>
            </div>
            <div class="downicon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <div class="maincategory">
          <div>
            <img
              class="diffimg"
              src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100"
              alt=""
            />
          </div>

          <div class="downarr">
            <div>
              <p>Two Wheelers</p>
            </div>
            <div class="downicon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="airoplane">
      <div class="background">
        <img
          src="https://rukminim2.flixcart.com/fk-p-flap/1688/280/image/ed12b7707a04473c.jpg?q=50"
          alt=""
        />
        <div class="background1">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div class="background2">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
